            awslogs-create-group: 'true'
            awslogs-group: !Sub ECSLogGroup-${AWS::StackName}
            awslogs-region: !Ref 'AWS::Region'
            awslogs-stream-prefix: humio-collector
        Command:
          - '--config=/etc/config/humio-collector-config.yaml'
          - '--mem-ballast-size-mib=100'
        MountPoints:
          - ContainerPath: /etc/config
            SourceVolume: collector-config-volume
            ReadOnly: true
        PortMappings:
          - HostPort: 4317
            Protocol: tcp
            ContainerPort: 4317
        Secrets:
          - Name: HUMIO_INGEST_TOKEN
            ValueFrom: !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/ecs/sockshop/humio_ingest_token/traces
      Volumes:
        - Name: collector-config-volume
          Host:
            SourcePath: /etc/config
  HumioCollectorDiscoveryService:
    Type: AWS::ServiceDiscovery::Service
    Properties:
      DnsConfig:
        RoutingPolicy: MULTIVALUE
        DnsRecords:
          - TTL: 60
            Type: A
          - TTL: 60
            Type: SRV
      HealthCheckCustomConfig: 
        FailureThreshold: 1
      Name: humio-collector
      NamespaceId: !Ref SockShopNamespace
  HumioCollectorService:
    Type: AWS::ECS::Service
    Properties:
      Cluster: !Ref 'ECSCluster'
      DesiredCount: '1'
      TaskDefinition: !Ref 'HumioCollectorTask'
      NetworkConfiguration:
        AwsvpcConfiguration:
          SecurityGroups:
            - !Ref EcsSecurityGroup
          Subnets:
            - !Ref PrivateSubnet1
            - !Ref PrivateSubnet2
      ServiceName: humio-collector
      ServiceRegistries:
      - RegistryArn: !GetAtt HumioCollectorDiscoveryService.Arn
        Port: 4317

  # SockShop databases
  CatalogueRDS:
    Type: AWS::RDS::DBInstance
    Properties:
      AllocatedStorage: '100'
      DBInstanceClass: db.t2.micro
      DBName: socksdb
      Engine: MySQL
      MasterUsername: catalogue_user
      MasterUserPassword: default_password
      VPCSecurityGroups:
        - !Ref DBEC2SecurityGroup
      DBSubnetGroupName: !Ref myDBSubnetGroup
  SQLImporter:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !FindInMap
        - SqlImporterAmiIds
        - !Ref 'AWS::Region'
        - ImageId
      InstanceType: t2.micro
      NetworkInterfaces:
      - AssociatePublicIpAddress: 'true'
        DeviceIndex: '0'
        GroupSet:
          - !Ref EcsSecurityGroup
        SubnetId: !Ref PublicSubnet1
      Tags:
      - Key: Name
        Value: !Sub RDS Importer - ${AWS::StackName}
      KeyName: !Ref KeyName
      UserData:
        Fn::Base64: !Join
          - ''
          - - "#!/bin/bash -xe\n"
            - 'yum update -y aws-cfn-bootstrap

              '
            - "# Install the files and packages from the metadata\n"
            - "/opt/aws/bin/cfn-init -v "
            - "         --stack "
            - !Ref 'AWS::StackName'
            - "         --resource SQLImporter"
            - "         --region "
            - !Ref 'AWS::Region'
            - "\n"
            - "# Signal the status from cfn-init\n"
            - "/opt/aws/bin/cfn-signal -e $? "
            - "         --stack "
            - !Ref 'AWS::StackName'
            - "         --resource SQLImporter"
            - "         --region "
            - !Ref 'AWS::Region'
            - "\n"
    DependsOn: CatalogueRDS
    Metadata:
      AWS::CloudFormation::Init:
        config:
          packages:
            yum:
              mysql: []
          commands:
            get:
              command: wget https://raw.githubusercontent.com/microservices-demo/catalogue/master/docker/catalogue-db/data/dump.sql
            import:
              command: 'mysql -u catalogue_user --password=default_password -h $SOCKS_DB
                -f -D socksdb < dump.sql '
              env:
                SOCKS_DB: !GetAtt CatalogueRDS.Endpoint.Address
  DBEC2SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Open database for access
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: '3306'
        ToPort: '3306'
        SourceSecurityGroupId: !Ref EcsSecurityGroup
      VpcId: !Ref VPC
  
  myDBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: description
      SubnetIds:
      - !Ref PublicSubnet1
      - !Ref PublicSubnet2

Outputs:
  ecscluster:
    Value: !Ref 'ECSCluster'
  ECSALB:
    Description: Your load balancer DNS URL
    Value: !GetAtt LoadBalancer.DNSName
  AppFrontend:
    Value: !Join
      - ''
      - - 'http://'
        - !GetAtt LoadBalancer.DNSName
        - ':80'
